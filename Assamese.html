<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bawm U</title>
    <style>
        /* Full-page flexbox for centering */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        /* Styling for the audio element */
        audio {
            width: 100%;
            max-width: 500px; /* Adjust size for mobile */
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <!-- Audio Player with autoplay and muted for compatibility -->
    <audio id="audioPlayer" autoplay muted>
        <source src="Bawm.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        window.addEventListener('load', () => {
            const audio = document.getElementById('audioPlayer');
            // Try to play audio after the page loads
            audio.play().catch((error) => {
                console.log('Autoplay failed:', error);
            });
        });
    </script>

</body>
</html>
