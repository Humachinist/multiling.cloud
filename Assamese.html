<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>

    <!-- AmplitudeJS library -->
    <script src="https://cdn.jsdelivr.net/npm/amplitudejs@latest/dist/amplitude.min.js"></script>
    
    <!-- Custom CSS for the audio player -->
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            flex-direction: column;
        }

        body, html {
            height: 100%;
            background: black;
        }

        .control-container {
            margin-top: 10px;
            padding-bottom: 10px;
            display: flex;
            justify-content: center;
        }

        .control-container div {
            width: 50px;
            height: 50px;
            margin: 0 5px;
            cursor: pointer;
        }

        .control-container div img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .time-container {
            font-size: 16px;
            color: #3e4957;
            height: 15px;
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
        }

        .bottom-container {
            background-color: #dfdfdf;
            border-bottom-right-radius: 10px;
            border-bottom-left-radius: 10px;
        }

        #single-song-player {
            border-radius: 10px;
            margin: auto;
            box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 460px;
            -webkit-font-smoothing: antialiased;
        }

        .btn-container {
            display: flex;
            justify-content: center;
        }

        .change-player {
            color: white;
            margin-top: 30px;
            background: #9B27AF;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-family: "Arial";
        }

        .volume-control {
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Custom Audio Player Container -->
        <div id="single-song-player" data-src="https://raw.githubusercontent.com/Humachinist/multiling.cloud/main/Bawm.mp3">
            <div class="bottom-container">
                <progress class="amplitude-song-played-progress progress-bar" id="song-played-progress"></progress>

                <div class="time-container">
                    <span class="current-time">
                        <span class="amplitude-current-minutes"></span>:<span class="amplitude-current-seconds"></span>
                    </span>
                    <span class="duration">
                        <span class="amplitude-duration-minutes"></span>:<span class="amplitude-duration-seconds"></span>
                    </span>
                </div>

                <div class="control-container">
                    <!-- Replay Button -->
                    <div class="replay" onclick="replayAudio()">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Replay_Icon_2.svg/1200px-Replay_Icon_2.svg.png" alt="Replay">
                    </div>

                    <!-- Fast Backward Button -->
                    <div class="fast-backward" onclick="skipAudio(-10)">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Arrow_back.svg/1200px-Arrow_back.svg.png" alt="Fast Backward">
                    </div>

                    <!-- Play/Pause Button -->
                    <div class="play-pause" id="play-pause" onclick="togglePlayPause()">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/Play_arrow.svg/1200px-Play_arrow.svg.png" alt="Play/Pause">
                    </div>

                    <!-- Fast Forward Button -->
                    <div class="fast-forward" onclick="skipAudio(10)">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/52/Arrow_forward.svg/1200px-Arrow_forward.svg.png" alt="Fast Forward">
                    </div>
                </div>

                <!-- Volume Control -->
                <div class="control-container">
                    <input class="volume-control" type="range" id="volume-control" min="0" max="1" step="0.01" value="1" onchange="setVolume(this.value)">
                </div>
            </div>
            <div class="btn-container">
                <div class="change-player">Audio not working?</div>
            </div>
        </div>
        
        <!-- Fallback Standard HTML Player -->
        <audio id="standart-player" style="display: none" controls src="https://raw.githubusercontent.com/Humachinist/multiling.cloud/main/Bawm.mp3">
        </audio>
    </div>

    <!-- Custom JS for Audio Player -->
    <script>
        let audio = new Audio('https://raw.githubusercontent.com/Humachinist/multiling.cloud/main/Bawm.mp3');
        let isPlaying = false;

        function togglePlayPause() {
            if (isPlaying) {
                audio.pause();
                document.querySelector('.play-pause img').src = "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/Play_arrow.svg/1200px-Play_arrow.svg.png";
            } else {
                audio.play();
                document.querySelector('.play-pause img').src = "https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Pause_button_Icon.svg/1024px-Pause_button_Icon.svg.png";
            }
            isPlaying = !isPlaying;
        }

        function replayAudio() {
            audio.currentTime = 0;
            if (!isPlaying) {
                audio.play();
                document.querySelector('.play-pause img').src = "https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Pause_button_Icon.svg/1024px-Pause_button_Icon.svg.png";
                isPlaying = true;
            }
        }

        function skipAudio(seconds) {
            audio.currentTime += seconds;
        }

        function setVolume(value) {
            audio.volume = value;
        }

        // Update Progress Bar as the Audio Plays
        audio.ontimeupdate = function() {
            document.getElementById('song-played-progress').value = (audio.currentTime / audio.duration) * 100;
        }
    </script>
</body>
</html>
