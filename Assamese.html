<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>

    <!-- AmplitudeJS library -->
    <script src="https://cdn.jsdelivr.net/npm/amplitudejs@latest/dist/amplitude.min.js"></script>
    
    <!-- Custom CSS for the audio player -->
    <style>
        /* Add your CSS styles here */
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        body, html {
            height: 100%;
            background: black;
        }

        .control-container {
            margin-top: 10px;
            padding-bottom: 10px;
            display: flex;
            justify-content: center;
        }

        .control-container div.amplitude-play-pause {
            width: 74px;
            height: 74px;
            cursor: pointer;
        }

        .control-container div.amplitude-play-pause.amplitude-paused {
            background: url("https://cdn.jsdelivr.net/npm/amplitudejs@latest/dist/images/play.svg");
            background-size: cover;
        }

        .control-container div.amplitude-play-pause.amplitude-playing {
            background: url("https://cdn.jsdelivr.net/npm/amplitudejs@latest/dist/images/pause.svg");
            background-size: cover;
        }

        .time-container {
            font-size: 16px;
            color: #3e4957;
            height: 15px;
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }

        progress.amplitude-song-played-progress {
            background-color: rgb(183, 183, 183);
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 10px;
            display: block;
            cursor: pointer;
            border: none;
        }

        .bottom-container {
            background-color: #dfdfdf;
            border-bottom-right-radius: 10px;
            border-bottom-left-radius: 10px;
        }

        #single-song-player {
            border-radius: 10px;
            margin: auto;
            box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 460px;
            -webkit-font-smoothing: antialiased;
        }

        .btn-container {
            display: flex;
            justify-content: center;
        }

        .change-player {
            color: white;
            margin-top: 30px;
            background: #9B27AF;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-family: "Arial";
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Custom Audio Player Container -->
        <div id="single-song-player" data-src="https://raw.githubusercontent.com/Humachinist/multiling.cloud/main/Bawm.mp3">
            <div class="bottom-container">
                <progress class="amplitude-song-played-progress" id="song-played-progress"></progress>

                <div class="time-container">
                    <span class="current-time">
                        <span class="amplitude-current-minutes"></span>:<span class="amplitude-current-seconds"></span>
                    </span>
                    <span class="duration">
                        <span class="amplitude-duration-minutes"></span>:<span class="amplitude-duration-seconds"></span>
                    </span>
                </div>

                <div class="control-container">
                    <div class="amplitude-play-pause" id="play-pause"></div>
                </div>
            </div>
            <div class="btn-container">
                <div class="change-player">Audio not working?</div>
            </div>
        </div>
        
        <!-- Fallback Standard HTML Player -->
        <audio id="standart-player" style="display: none" controls src="https://raw.githubusercontent.com/Humachinist/multiling.cloud/main/Bawm.mp3">
        </audio>
    </div>

    <!-- Custom JS for Audio Player -->
    <script>
        function activateAudioPlayer() {
            const player = document.querySelector('#single-song-player');
            const changePlayerBtn = document.querySelector('.change-player');
            if(!player) {
                return;
            }

            changePlayerBtn.addEventListener('click', () => {
                player.style.display = "none"
                document.querySelector('#standart-player').style.display = "block"
            })

            if(window.Amplitude && player) {
                const audioUrl = player.dataset.src;
                Amplitude.init({
                    "bindings": {
                        37: 'prev',
                        39: 'next',
                        32: 'play_pause'
                    },
                    "songs": [
                        {
                            "url": audioUrl,
                        }
                    ]
                });
            
                window.onkeydown = function(e) {
                    return !(e.keyCode == 32);
                };
            
                document.getElementById('song-played-progress').addEventListener('click', function(e) {
                    var offset = this.getBoundingClientRect();
                    var x = e.pageX - offset.left;
                    Amplitude.setSongPlayedPercentage((parseFloat(x) / parseFloat(this.offsetWidth)) * 100);
                });
            }
        }

        activateAudioPlayer();
    </script>
</body>
</html>
