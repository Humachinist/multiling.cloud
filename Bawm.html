<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বম ভাষা</title>
    <!-- AmplitudeJS library -->
    <script src="https://cdn.jsdelivr.net/npm/amplitudejs@latest/dist/amplitude.min.js"></script>
    <style>
        /* General Reset */
        body {
            font-family: Arial, sans-serif;
            background-color: #e7eff6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .audio-player-container {
            width: 300px;
            background-color: #cbd5e1;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center; /* Ensures all elements are horizontally centered */
        }

        .progress-container {
            width: 100%;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #94a3b8;
            border-radius: 3px;
            position: relative;
        }

        .progress-bar .progress {
            width: 0%;
            height: 100%;
            background-color: #38bdf8;
            border-radius: 3px;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-top: 8px;
            color: #334155;
        }

        /* Play Button */
        .play-btn {
            background-color: white;
            color: #2563eb;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .play-btn:hover {
            background-color: #e2e8f0;
            transform: scale(1.1);
        }

        .play-btn svg {
            width: 24px;
            height: 24px;
            fill: #2563eb;
        }
    </style>
</head>

<body>
    <div class="audio-player-container">
        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress amplitude-song-played-progress"></div>
            </div>
            <div class="time-display">
                <span class="amplitude-current-time">0:00</span>
                <span class="amplitude-duration-time">0:04</span>
            </div>
        </div>

        <!-- Play Button -->
        <button class="play-btn" id="play-pause-btn">
            <!-- Play Icon -->
            <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z"></path>
            </svg>
            <!-- Pause Icon (Hidden by Default) -->
            <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display: none;">
                <path d="M6 19h4V5H6zm8-14v14h4V5z"></path>
            </svg>
        </button>
    </div>

    <!-- AmplitudeJS Initialization -->
    <script>
        Amplitude.init({
            songs: [
                {
                    url: "https://raw.githubusercontent.com/Humachinist/multiling.cloud/main/Bawm.mp3",
                },
            ],
        });

        // Get references to the play/pause button and icons
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');

        // Add event listener for play/pause button
        playPauseBtn.addEventListener('click', () => {
            if (Amplitude.getPlayerState() === 'playing') {
                Amplitude.pause();
                // Show play icon and hide pause icon
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            } else {
                Amplitude.play();
                // Show pause icon and hide play icon
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            }
        });

        // Sync Progress Bar
        const progressBar = document.querySelector('.progress-bar .progress');
        document.querySelector('.progress-bar').addEventListener('click', function (e) {
            const offset = this.getBoundingClientRect();
            const x = e.pageX - offset.left;
            const percentage = (x / this.offsetWidth) * 100;
            Amplitude.setSongPlayedPercentage(percentage);
        });
    </script>
</body>

</html>
